<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Unit Converter</title>
</head>

<body>
    <main>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="amount-input">
            <button id="convert-btn">Convert</button>
        </header>

        <section class="conversions-section">
            <div class="conversion top">
                <p class="unit">Length (Meter/Feet)</p>
                <p class="length">
                    <span class="metric"></span> | <span class="imperial"></span>
                </p>
            </div>

            <div class="conversion middle">
                <p class="unit">Volume (Liters/Gallons)</p>
                <p class="volume">
                    <span class="metric"></span> | <span class="imperial"></span>
                </p>
            </div>

            <div class="conversion bottom">
                <p class="unit">Mass (Kilograms/Pounds)</p>
                <p class="mass">
                    <span class="metric"></span> | <span class="imperial"></span>
                </p>
            </div>
        </section>
    </main>

    <script src="assets/javascript/index.js"></script>
</body>

</html>
