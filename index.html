<!DOCTYPE html>
<html lang="en">

<head>
    <title>Unit Converter</title>
</head>

<body>
    <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="amount-input">
        <br>
        <button id="convert-btn">Convert</button>
    </header>

    <section class="conversions">
        <p>Length (Meter/Feet)</p>
        <p class="conversion length">
            <span class="imperial"></span> | <span class="metric"></span>
        </p>

        <p>Volume (Liters/Gallons)</p>
        <p class="conversion volume">
            <span class="imperial"></span> | <span class="metric"></span>
        </p>

        <p>Mass (Kilograms/Pounds)</p>
        <p class="conversion mass">
            <span class="imperial"></span> | <span class="metric"></span>
        </p>
    </section>
</body>

</html>
